name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ ì‘ì—…
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || true  # ì„ì‹œë¡œ lint ì˜¤ë¥˜ ë¬´ì‹œ

    - name: Run type checking
      run: npm run type-check

    - name: Run unit tests
      run: npm run test:run

    - name: Run build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_APP_ENV: production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # E2E í…ŒìŠ¤íŠ¸ ì‘ì—…
  e2e-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/

  # Supabase ë°°í¬ ì‘ì—…
  deploy-supabase:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Link Supabase project
      run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Run database migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy Edge Functions
      run: supabase functions deploy --no-verify-jwt
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # GitHub Pages ë°°í¬ ì‘ì—…
  deploy-pages:
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-test, deploy-supabase]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ë°°í¬ í›„ ê²€ì¦ ì‘ì—…
  post-deploy-verification:
    runs-on: ubuntu-latest
    needs: deploy-pages
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run production smoke tests
      run: npm run test:smoke
      env:
        PRODUCTION_URL: ${{ needs.deploy-pages.outputs.page_url }}

    - name: Check site accessibility
      run: npm run test:a11y
      env:
        PRODUCTION_URL: ${{ needs.deploy-pages.outputs.page_url }}

    - name: Performance audit
      run: npm run test:lighthouse
      env:
        PRODUCTION_URL: ${{ needs.deploy-pages.outputs.page_url }}

  # ë°°í¬ ì•Œë¦¼
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-pages, post-deploy-verification]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Notify deployment success
      if: needs.deploy-pages.result == 'success' && needs.post-deploy-verification.result == 'success'
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Site URL: ${{ needs.deploy-pages.outputs.page_url }}"

    - name: Notify deployment failure
      if: needs.deploy-pages.result == 'failure' || needs.post-deploy-verification.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        exit 1