  # Supabase ë°°í¬ ì‘ì—…
  deploy-supabase:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Link Supabase project
      run: |
        if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
          supabase link --project-ref $SUPABASE_PROJECT_REF
        else
          echo "Warning: SUPABASE_ACCESS_TOKEN not configured. Skipping Supabase link."
        fi
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    - name: Run database migrations
      run: |
        if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
          supabase db push
        else
          echo "Warning: SUPABASE_ACCESS_TOKEN not configured. Skipping database migrations."
        fi
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy Edge Functions
      run: |
        if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
          supabase functions deploy --no-verify-jwt
        else
          echo "Warning: SUPABASE_ACCESS_TOKEN not configured. Skipping Edge Functions deployment."
        fi
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # GitHub Pages ë°°í¬ ì‘ì—…
  deploy-pages:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for GitHub Pages
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_APP_ENV: production
        GITHUB_PAGES: true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

